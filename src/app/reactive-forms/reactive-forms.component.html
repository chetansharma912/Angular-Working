<form [formGroup]="reactiveForm" (ngSubmit)="formSubmit()">
    <div class="row">
        <div class="col">
            <h2>Reactive Form</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
        </div>
        <div class="col">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="col">
            <select class="form-select" aria-label="Default select example" formControlName="country">
                @for(country of countries;track country){
                <option [value]="country">{{country}}</option>
                }
            </select>
        </div>
        <div class="col">
            <input type="file" class="form-control-file" id="exampleFormControlFile1" formControlName="document">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Mobile" formControlName="mobile">
        </div>
        <div class="col">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Address" formControlName="address"></textarea>
        </div>
        <div class="col">
            <input type="range" class="form-control-range" max="100" min="0" id="formControlRange" formControlName="age">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- <label for="exampleFormControlSelect2">Hobbies : </label> -->
            <select multiple class="form-control" id="exampleFormControlSelect2" formControlName="hobbies">
                @for(hobbie of hobbies;track hobbie){
                <option [value]="hobbie">{{hobbie}}</option>
                }
            </select>
        </div>
        <div class="col">
            <label class="form-check-label" for="defaultCheck1">
                Tamil
            </label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="language">
            <br>

            <label class="form-check-label" for="defaultCheck1">
                Hindi
            </label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" formControlName="language">
            <br>

            <label class="form-check-label" for="defaultCheck1">
                Marathi
            </label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4" formControlName="language">
            <br>

            <label class="form-check-label" for="defaultCheck1">
                English
            </label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" checked formControlName="language">

        </div>
        <div class="col">
            <input class="form-check-input" type="radio" name="gender" value="Male" id="radio1" formControlName="gender">
            <label class="form-check-label" for="">
                Male
            </label>
            <br>

            <input class="form-check-input" type="radio" name="gender" value="Female" id="radio2" formControlName="gender">
            <label class="form-check-label" for="">
                Female
            </label>
            <br>

            <input class="form-check-input" type="radio" name="gender" value="Other" id="radio3" formControlName="gender">
            <label class="form-check-label" for="">
                Others
            </label>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <input class="form-control" type="text" value="You are Human" placeholder="Readonly input hereâ€¦" formControlName="human" readonly>
        </div>
        <div class="col">
            <input type="range" class="form-control-range" id="formControlRange" formControlName="age">
        </div>
        <div class="col" formControlName="numbers">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" >
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3" >
                <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Clear</button>
        </div>
    </div>

</form>
